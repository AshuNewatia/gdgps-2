<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExpenseSplitter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body data-theme="light">

<div class="container">
    <header>
        <h1>ExpenseSplitter</h1>
        <button onclick="toggleTheme()" style="border:none; background:none; font-size: 24px; cursor:pointer">ðŸŒ“</button>
    </header>

    <div class="main-grid">
        <div class="col">
            <div class="card">
                <h3>Group Members</h3>
                <div style="display:flex; gap:10px;">
                    <input type="text" id="nameInput" placeholder="Enter Name">
                    <button onclick="addMember()" style="width: 60px;">Add</button>
                </div>
                <div id="memberList"></div>
            </div>

            <div class="card">
                <h3>Add Expense</h3>
                <input type="text" id="descInput" placeholder="Spent on? (e.g., Food, Rent)">
                <input type="number" id="amtInput" placeholder="Total Bill (â‚¹)" oninput="updateAllocationTracker()">
                <select id="payerSelect"></select>
                
                <label><small>Split between?</small></label>
                <div id="involvementList" style="display:flex; flex-wrap:wrap; gap:8px; margin:8px 0;"></div>

                <label><small>Split Method:</small></label>
                <select id="splitMethod" onchange="Split()">
                    <option value="equal">Equal Split</option>
                    <option value="unequal">Unequal Split</option>
                </select>

                <div id="manualSplitArea" style="display:none">
                    <div id="manualInputsContainer"></div>
                    <div class="allocation-tracker" id="trackerBox">
                        <div class="row" style="border:none; padding:2px 0;">
                            <span>Total Money Allocated:</span> <span id="allocatedVal">â‚¹0.00</span>
                        </div>
                        <div class="row" style="border:none; padding:2px 0;">
                            <span>Money left to allocate:</span> <span id="diffVal">â‚¹0.00</span>
                        </div>
                        <div id="statusMsg" style="text-align:center; margin-top:5px; font-size:0.75rem;"></div>
                    </div>
                </div>
                <button onclick="addExpense()" style="margin-top:15px">Add Expense</button>
            </div>
        </div>

        <div class="col">
            <div class="card">
                <h3>Balances & Settlements</h3>
                <div id="balanceDisplay"></div>
                <hr style="border:0; border-top:1px solid var(--border); margin:20px 0;">
                <div id="settlementReport"></div>
            </div>

            <div class="card">
                <h3>Transaction History</h3>
                <div id="historyDisplay"></div>
            </div>
        </div>
    </div>

    <div class="reset-container">
        <button id="btnReset" onclick="resetAllData()">Reset All Data</button>
        <p style="color:var(--sub); font-size:0.8rem; margin-top:10px;">Warning: This will permanently delete all members, expenses, and history.</p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
