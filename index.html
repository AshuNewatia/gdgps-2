<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Splitter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body data-theme="light">

<div class="container">
    <header>
        <h1>Expense Splitter</h1>
        <button class="theme-btn" onclick="toggleTheme()">ðŸŒ“</button>
    </header>

    <div class="card">
        <h3> 1. Add Members</h3>
        <div style="display:flex; gap:10px">
            <input type="text" id="nameInput" placeholder="Enter name... (Eg: Ashu)">
            <button onclick="addMember()" id="add">+</button>
        </div>
        <div id="memberList" style="margin-top:10px"></div>
    </div>

    <div class="card">
        <h3> 2. Add Expense</h3>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px">
            <input type="text" id="descInput" placeholder="What for? (Eg: Food)">
            <input type="number" id="amtInput" placeholder="Amount (Rs)">
        </div>
        <select id="payerSelect"></select>
        <button onclick="addExpense()">Add Expense</button>
    </div>

    <div class="results-grid">
        <div class="card">
            <h3>3. Net Balance</h3>
            <div id="balanceDisplay"></div>
        </div>
        <div class="card">
            <h3>4. Settlement</h3>
            <div id="settleDisplay"></div>
        </div>
    </div>

    <div class="card">
        <h3>5. Expense History</h3>
        <div id="historyDisplay"></div>
    </div>

    <button onclick="clearAll()" id="reset">Reset All Data</button>
</div>

<script src="script.js"></script>
</body>
</html>
